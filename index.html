<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css"/>

    <title>Graphene</title>
    <link rel="icon" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main">
        <div class="iv-dv-inputs">
            <div class="container-row">
                <div class="input">
                    <label for="input" class="text">Independent Variable:</label>
                    <input type="text" placeholder="independent-variable" id="iv">
                </div>
                <div class="input">
                    <label for="input" class="text">Units:</label>
                    <input type="text" placeholder="iv-units" id="iv-units" style="width: 100px">
                </div>
            </div>
            <div class="container-row">
                <div class="input">
                    <label for="input" class="text">Dependent Variable:</label>
                    <input type="text" placeholder="dependent-variable" id="dv">
                </div>
                <div class="input">
                    <label for="input" class="text">Units:</label>
                    <input type="text" placeholder="dv-units" id="dv-units" style="width: 100px">
                </div>
            </div>
        </div>

        <div class="table-layout-input">
            <div class="container-row">
                <div class="input">
                    <label for="input" class="text">Number of variables:</label>
                    <input type="text" placeholder="number-of-variables" id="no-variables" style="width: 132px">
                </div>
                <div class="input">
                    <label for="input" class="text">Number of trials:</label>
                    <input type="text" placeholder="number-0f-trials" id="no-trials" style="width: 132px">
                </div>
            </div>
        </div>
