<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <title>Graphene</title>
    <link rel="icon" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b99329b77.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container-row">
            <div class="input">
                <label for="input" class="text">Independent Variable:</label>
                <input type="text" placeholder="independent-variable" id="iv" class="input-field">
            </div>
            <div class="input">
                <label for="input" class="text">Units:</label>
                <input type="text" placeholder="iv-units" id="iv-units" class="input-field" style="width: 100px">
            </div>
        </div>
        <div class="container-row">
            <div class="input">
                <label for="input" class="text">Dependent Variable:</label>
                <input type="text" placeholder="dependent-variable" id="dv" class="input-field">
            </div>
            <div class="input">
                <label for="input" class="text">Units:</label>
                <input type="text" placeholder="dv-units" id="dv-units" class="input-field" style="width: 100px">
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
