<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <title>Graphene</title>
    <link rel="icon" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b99329b77.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">

        <div class="graph-title-input">
            <div class="input">
                <label for="input" class="text">Graph Title:</label>
                <input type="text" placeholder="graph-title" id="graph-title" style="width: 290px">
            </div>
        </div>

        <div class="iv-dv-inputs">
            <div class="container-row">
                <div class="input">
                    <label for="input" class="text">Independent Variable:</label>
                    <input type="text" placeholder="independent-variable" id="iv">
                </div>
                <div class="input">
                    <label for="input" class="text">Units:</label>
                    <input type="text" placeholder="iv-units" id="iv-units" style="width: 100px">
                </div>
            </div>
            <div class="container-row">
                <div class="input">
                    <label for="input" class="text">Dependent Variable:</label>
                    <input type="text" placeholder="dependent-variable" id="dv">
                </div>
                <div class="input">
                    <label for="input" class="text">Units:</label>
                    <input type="text" placeholder="dv-units" id="dv-units" style="width: 100px">
                </div>
            </div>
        </div>

        <div class="table-layout-input">
            <div class="container-row">
                <div class="input">
                    <label for="input" class="text">Number of variables:</label>
                    <input type="text" placeholder="number-of-variables" id="no-variables" style="width: 132px"
                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                </div>
                <div class="input">
                    <label for="input" class="text">Number of trials:</label>
                    <input type="text" placeholder="number-of-trials" id="no-trials" style="width: 132px"
                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                </div>
            </div>
        </div>

        <div class="table-input">
            <table class="table">
                <!-- table contents -->
            </table>
        </div>

        <div class="style-input">
            <div class="checkbox">
                <label for="input" class="text">Trendline:</label>
                <input type="checkbox" id="trendline">
            </div>
        </div>

        <div class="graph">
            <canvas id="canvas" width="980" height="703"></canvas>
            <div class="graph-title"></div>
            <div class="equation"></div>
            <div class="r-squared"></div>
            <div class="x-axis-label"></div>
            <div class="y-axis-label"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
